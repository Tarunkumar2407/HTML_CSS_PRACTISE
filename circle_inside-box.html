<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            width: 150px;
            height: 150px;
        }
        .box-1{
            background-color: yellow;
        }
        .box-2{
            background-color: red;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="box-1 box">
        <div class="box-2 box"></div>
    </div>
</body>
</html>
